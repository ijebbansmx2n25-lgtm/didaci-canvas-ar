<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Mascota Cubo Interactiva - didaci canvas</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js (versión estable) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }

        #interaction-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(4, 91, 193, 0.85);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
        #interaction-message.visible { opacity: 1; }

        #coupon-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px #b89f00;
            transition: all 0.1s ease;
            z-index: 1000;
            display: none;
        }
        #coupon-button:active {
            box-shadow: 0 2px #b89f00;
            transform: translateX(-50%) translateY(4px);
        }
    </style>
</head>
<body>

    <!-- UI -->
    <div id="interaction-message">Buscando el marcador...</div>
    <button id="coupon-button" onclick="showCoupon()">¡Reclamar Cupón Digital!</button>

    <!-- ESCENA A-FRAME + AR.js -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;">

        <!-- Marcador Hiro (imprime este QR: https://jeromeetienne.github.io/AR.js/data/images/hiro.png) -->
        <a-marker preset="hiro" registerevents>
            
            <!-- Cursor para interacción táctil -->
            <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>

            <!-- Mascota CUBO -->
            <a-entity id="pet-model" position="0 0.5 0" interactive-pet>
                <a-box
                    id="body-cube"
                    width="1" height="1" depth="1"
                    color="#5E17EB"
                    material="shader: standard; metalness: 0.8; roughness: 0.1"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                </a-box>

                <!-- Luces parpadeantes -->
                <a-sphere position="0.5 0.5 0.5" radius="0.1" color="#FFD700"
                    animation="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 600"></a-sphere>
                <a-sphere position="-0.5 0.5 -0.5" radius="0.1" color="#FFD700"
                    animation="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 600; delay: 300"></a-sphere>
            </a-entity>
        </a-marker>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- SCRIPT (DEBE IR DESPUÉS DE LA ESCENA) -->
    <script>
        // === VARIABLES ===
        let isDancing = false;
        const messageBox = document.getElementById('interaction-message');
        const couponButton = document.getElementById('coupon-button');
        let audioContext = null;
        let gainNode = null;

        // === AUDIO ===
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.value = 0;
        }

        function playSound(freq, duration) {
            initAudio();
            const osc = audioContext.createOscillator();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            osc.connect(gainNode);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }

        // === COMPONENTE INTERACTIVO ===
        AFRAME.registerComponent('interactive-pet', {
            init: function () {
                const el = this.el;
                const marker = el.parentNode; // <a-marker>

                // Marcador encontrado
                el.sceneEl.addEventListener('markerFound', (e) => {
                    if (e.target !== marker) return;
                    messageBox.innerText = '¡Toca el CUBO para que baile!';
                    messageBox.classList.add('visible');
                    couponButton.style.display = 'none';
                    isDancing = false;
                    el.removeAttribute('animation__dance');
                    el.removeAttribute('animation__spin');
                });

                // Marcador perdido
                el.sceneEl.addEventListener('markerLost', (e) => {
                    if (e.target !== marker) return;
                    messageBox.innerText = 'Buscando el marcador...';
                    messageBox.classList.remove('visible');
                    couponButton.style.display = 'none';
                });

                // Click / Tap en el cubo
                el.addEventListener('click', () => {
                    if (isDancing) {
                        messageBox.innerText = '¡Ya está bailando! Reclama tu cupón.';
                        return;
                    }

                    isDancing = true;

                    // Animación de baile
                    el.setAttribute('animation__dance', {
                        property: 'position',
                        from: '0 0.5 0',
                        to: '0 0.7 0',
                        dur: 300,
                        dir: 'alternate',
                        loop: true,
                        easing: 'easeInOutSine'
                    });

                    el.setAttribute('animation__spin', {
                        property: 'rotation',
                        to: '0 360 0',
                        dur: 1500,
                        loop: true,
                        easing: 'linear'
                    });

                    messageBox.innerText = '¡El CUBO está bailando! Aquí viene tu premio...';
                    playSound(880, 0.2);

                    setTimeout(() => {
                        couponButton.style.display = 'block';
                        messageBox.innerText = '¡Toca el botón para reclamar tu cupón!';
                    }, 600);
                });
            }
        });

        // === CUPÓN ===
        function showCoupon() {
            couponButton.style.display = 'none';
            messageBox.style.background = 'rgba(255, 69, 0, 0.9)';
            messageBox.innerText = '🎉 ¡CUPÓN RECLAMADO! 20% OFF en tu próxima compra 🎉';
            playSound(1200, 0.3);
            playSound(1500, 0.3);
        }

        // === INICIALIZACIÓN ===
        document.addEventListener('DOMContentLoaded', () => {
            messageBox.classList.remove('visible');
        });
    </script>

</body>
</html>
