<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Mascota Cubo Interactiva - didaci canvas</title>
    <!-- Incluye A-Frame (para la escena 3D y elementos) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Incluye AR.js (para la Realidad Aumentada basada en marcadores) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Estilos generales para ocupar toda la pantalla y centrar la experiencia en m贸vil */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* Contenedor del mensaje de interacci贸n (UI superior) */
        #interaction-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(4, 91, 193, 0.85); /* Azul corporativo */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.5s, transform 0.3s;
            font-size: 14px;
            text-align: center;
        }
        #interaction-message.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Estilo para el bot贸n de Cup贸n Digital (UI inferior) */
        #coupon-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: #FFD700; /* Dorado para destacar */
            color: #333;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px #b89f00;
            transition: all 0.1s ease;
            z-index: 1000;
            display: none; /* Inicialmente oculto */
        }
        #coupon-button:active {
            box-shadow: 0 2px #b89f00;
            transform: translateX(-50%) translateY(4px);
        }
    </style>
</head>
<body>

    <!--
      ESCENA A-FRAME Y AR.JS
      IMPORTANTE: 'debugUIEnabled: true'
    -->
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/camera_para.dat; debugUIEnabled: true;'>

        <!-- Marcador AR - Usando el preset 'hiro' para pruebas -->
        <a-marker id="pet-marker" preset='hiro'>
            <!-- Entidad Contenedora para el Cubo Interactiva -->
            <a-entity id="pet-model"
                      interactive-pet
                      position="0 0.5 0"
                      rotation="0 0 0"
                      scale="1 1 1">

                <!-- 1. El Cuerpo Principal (CUBO Hologr谩fico - didaci canvas) -->
                <a-box id="body-cube"
                       position="0 0 0"
                       rotation="0 0 0"
                       width="1" height="1" depth="1"
                       color="#5E17EB"
                       material="shader: standard; roughness: 0.1; metalness: 0.8"
                       animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
                </a-box>

                <!-- 2. Nodos de Luz Parpadeantes para indicar interactividad -->
                <a-sphere position="0.5 0.5 0.5" radius="0.1" color="#FFD700"
                          animation__pulse="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 500;"></a-sphere>
                <a-sphere position="-0.5 0.5 -0.5" radius="0.1" color="#FFD700"
                          animation__pulse="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 500; delay: 250;"></a-sphere>

            </a-entity>
        </a-marker>

        <!-- Entidad de C谩mara (necesaria para AR.js) -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI: Mensajes y Bot贸n de Cup贸n -->
    <div id="interaction-message">Buscando el c贸digo QR...</div>
    <button id="coupon-button" onclick="showCoupon()">隆Reclamar Cup贸n Digital!</button>

    <script>
        // --- VARIABLES GLOBALES ---
        let isDancing = false;
        const marker = document.getElementById('pet-marker');
        const messageBox = document.getElementById('interaction-message');
        const couponButton = document.getElementById('coupon-button');

        // --- FUNCIONES DE UTILIDAD PARA EL AUDIO (Generaci贸n de tono simple) ---
        let audioContext;
        let gainNode;

        // Inicializa el contexto de audio solo tras una interacci贸n del usuario
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }

        // Reproduce un sonido de tono (chirp)
        function playSound(frequency, duration) {
            initAudio(); 
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + duration);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // --- COMPONENTE CUSTOM DE A-FRAME PARA LA INTERACCIN ---
        AFRAME.registerComponent('interactive-pet', {
            init: function () {
                const el = this.el;

                // Evento 1: Cuando el marcador (QR) es encontrado
                marker.addEventListener('markerFound', () => {
                    messageBox.innerText = '隆El CUBO didaci canvas ha aparecido! TCALO para interactuar.';
                    messageBox.classList.add('visible');
                    couponButton.style.display = 'none';
                    isDancing = false;
                    el.removeAttribute('animation__dance');
                    el.removeAttribute('animation__spin');
                });

                // Evento 2: Cuando el marcador (QR) es perdido
                marker.addEventListener('markerLost', () => {
                    messageBox.innerText = 'Buscando el c贸digo QR...';
                    couponButton.style.display = 'none';
                });

                // Evento 3: L贸gica de Interacci贸n al Tocar (click o tap)
                el.addEventListener('click', this.handleInteraction);
            },

            handleInteraction: function() {
                if (isDancing) {
                    messageBox.innerText = '隆Ya est谩 bailando! 隆Reclama tu cup贸n!';
                    return;
                }

                const petModelEl = document.getElementById('pet-model');

                // 1. Iniciar Baile (Animaciones)
                petModelEl.setAttribute('animation__dance', {
                    property: 'position',
                    from: '0 0.5 0',
                    to: '0 0.6 0', 
                    dir: 'alternate',
                    loop: true,
                    dur: 200 
                });
                petModelEl.setAttribute('animation__spin', {
                    property: 'rotation',
                    to: '0 360 0',
                    loop: true,
                    dur: 2000,
                    easing: 'linear'
                });

                isDancing = true;
                messageBox.innerText = '隆Qu茅 bien! El CUBO didaci canvas est谩 bailando para ti. 隆Aqu铆 est谩 tu recompensa!';

                // 2. Activar Sonido
                playSound(880, 0.2);

                // 3. Lanzar Cup贸n Digital (mostrar el bot贸n de la UI)
                setTimeout(() => {
                    couponButton.style.display = 'block';
                    messageBox.innerText = '隆Toca el bot贸n para conseguir tu premio!';
                }, 500);
            }
        });

        // --- FUNCIN DEL CUPN DIGITAL (Control UI) ---
        function showCoupon() {
            couponButton.style.display = 'none';
            messageBox.style.background = 'rgba(255, 69, 0, 0.9)'; 
            messageBox.innerText = ' CUPN RECLAMADO: 隆20% de descuento en tu pr贸xima compra! ';
        }
    </script>

</body>
</html>
