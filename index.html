<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Mascota Gato Interactiva - didaci canvas</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Estilos generales para ocupar toda la pantalla y centrar la experiencia en móvil */
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* Contenedor del mensaje de interacción (UI superior) */
        #interaction-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(4, 91, 193, 0.85); /* Azul corporativo */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.5s, transform 0.3s;
            font-size: 14px;
            text-align: center;
        }
        #interaction-message.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Estilo para el botón de Cupón Digital (UI inferior) */
        #coupon-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: #FFD700; /* Dorado para destacar */
            color: #333;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px #b89f00;
            transition: all 0.1s ease;
            z-index: 1000;
            display: none; /* Inicialmente oculto */
        }
        #coupon-button:active {
            box-shadow: 0 2px #b89f00;
            transform: translateX(-50%) translateY(4px);
        }
    </style>
</head>
<body>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/camera_para.dat; debugUIEnabled: false;'>

        <a-marker id="pet-marker" preset='hiro'>
            <a-entity id="pet-model"
                      interactive-pet
                      position="0 0.0 0" rotation="0 0 0"
                      scale="0.05 0.05 0.05"> <a-gltf-model src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RiggedSimple/glTF/RiggedSimple.gltf"
                              animation-mixer="clip: idle;" id="cat-gltf"
                              rotation="0 180 0"> </a-gltf-model>

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="interaction-message">Buscando el código QR...</div>
    <button id="coupon-button" onclick="showCoupon()">¡Reclamar Cupón Digital!</button>

    <script>
        // --- VARIABLES GLOBALES ---
        let isDancing = false;
        const marker = document.getElementById('pet-marker');
        const messageBox = document.getElementById('interaction-message');
        const couponButton = document.getElementById('coupon-button');
        const catModel = document.getElementById('cat-gltf'); // Referencia al modelo GLTF del gato

        // --- FUNCIONES DE UTILIDAD PARA EL AUDIO (Generación de tono simple) ---
        let audioContext;
        let gainNode;

        // Inicializa el contexto de audio solo tras una interacción del usuario
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }

        // Reproduce un sonido de tono (chirp)
        function playSound(frequency, duration) {
            initAudio();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + duration);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // --- COMPONENTE CUSTOM DE A-FRAME PARA LA INTERACCIÓN ---
        AFRAME.registerComponent('interactive-pet', {
            init: function () {
                const el = this.el;

                // Evento 1: Cuando el marcador (QR) es encontrado
                marker.addEventListener('markerFound', () => {
                    messageBox.innerText = '¡El gato didaci canvas ha aparecido! TÓCALO para interactuar.';
                    messageBox.classList.add('visible');
                    // Reiniciar estados al encontrar el marcador
                    couponButton.style.display = 'none';
                    isDancing = false;
                    // Asegurarse de que el gato esté en su animación "idle" o por defecto
                    if (catModel && catModel.components['animation-mixer']) {
                        catModel.setAttribute('animation-mixer', 'clip: idle;'); // Asume 'idle' como animación por defecto
                    }
                    el.removeAttribute('animation__jump'); // Reinicia la animación de salto si existe
                    el.removeAttribute('animation__spin'); // Reinicia la animación de giro si existe
                });

                // Evento 2: Cuando el marcador (QR) es perdido
                marker.addEventListener('markerLost', () => {
                    messageBox.innerText = 'Buscando el código QR...';
                    couponButton.style.display = 'none';
                });

                // Evento 3: Lógica de Interacción al Tocar (click o tap)
                el.addEventListener('click', this.handleInteraction);
            },

            handleInteraction: function() {
                if (isDancing) {
                    messageBox.innerText = '¡Ya está bailando! ¡Reclama tu cupón!';
                    return;
                }

                const petModelEl = document.getElementById('pet-model');
                
                // 1. Iniciar Baile (Animaciones para el gato)
                // Si el modelo GLTF tiene una animación llamada "dance" o "wave", la usamos.
                // Si no, usaremos animaciones de A-Frame para simular un baile (salto y giro).
                if (catModel && catModel.components['animation-mixer'] && catModel.components['animation-mixer'].data.clip !== 'dance') {
                    // Si el modelo tiene una animación "dance", la activamos
                    // NOTA: 'dance' es solo un ejemplo, el nombre real dependerá del modelo GLTF.
                    // Si el modelo RiggedSimple no tiene una animación de "baile", esta línea no hará nada
                    // y solo se aplicarán las animaciones de A-Frame.
                    catModel.setAttribute('animation-mixer', {clip: 'dance', loop: 'repeat'});
                }

                // Animación de A-Frame para simular un "baile" si el GLTF no tiene uno específico.
                // Un pequeño salto
                petModelEl.setAttribute('animation__jump', {
                    property: 'position',
                    from: '0 0.0 0',
                    to: '0 0.1 0',
                    dir: 'alternate',
                    loop: true,
                    dur: 250 // Velocidad del "salto"
                });
                // Un giro
                petModelEl.setAttribute('animation__spin', {
                    property: 'rotation',
                    to: '0 360 0',
                    loop: true,
                    dur: 2000,
                    easing: 'linear'
                });

                isDancing = true;
                messageBox.innerText = '¡Qué bien! El gato didaci canvas está bailando para ti. ¡Aquí está tu recompensa!';

                // 2. Activar Sonido
                playSound(880, 0.2);

                // 3. Lanzar Cupón Digital
                setTimeout(() => {
                    couponButton.style.display = 'block';
                    messageBox.innerText = '¡Toca el botón para conseguir tu premio!';
                }, 500);
            }
        });

        // --- FUNCIÓN DEL CUPÓN DIGITAL (Control UI) ---
        function showCoupon() {
            couponButton.style.display = 'none';
            messageBox.style.background = 'rgba(255, 69, 0, 0.9)';
            messageBox.innerText = '🎉 CUPÓN RECLAMADO: ¡20% de descuento en tu próxima compra! 🎉';

            // window.open("https://tu-sitio-web.com/reclamo-cupon", "_blank");
        }
    </script>

</body>
</html>
