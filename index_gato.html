<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Gato Interactivo - didaci canvas</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin:0; overflow:hidden; font-family:sans-serif; }
        #msg { position:fixed; top:10px; left:50%; transform:translateX(-50%); background:rgba(4,91,193,0.95); color:white; padding:12px 24px; border-radius:10px; font-size:15px; z-index:1000; opacity:0; transition:opacity .5s; pointer-events:none; max-width:90%; text-align:center; }
        #msg.visible { opacity:1; }
        #btn { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:14px 28px; background:#FFD700; color:#333; border:none; border-radius:25px; font-weight:bold; cursor:pointer; box-shadow:0 6px #b89f00; z-index:1000; display:none; font-size:16px; }
        #btn:active { box-shadow:0 2px #b89f00; transform:translateX(-50%) translateY(4px); }
        #loading { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:18px; z-index:1001; background:rgba(0,0,0,0.7); padding:20px; border-radius:10px; }
    </style>
</head>
<body>
    <div id="loading">Cargando tu gatito 3D...</div>
    <div id="msg">Apunta al marcador HIRO...</div>
    <button id="btn" onclick="showCoupon()">隆Reclamar Cup贸n!</button>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;">
        <!-- MARCADOR HIRO -->
        <a-marker preset="hiro" registerevents interactive-marker>
            <a-entity cursor="fuse:false; rayOrigin:mouse"></a-entity>

            <!-- GATO -->
            <a-entity 
                id="gato" 
                gltf-model="#gato-glb" 
                scale="0.2 0.2 0.2" 
                position="0 0.1 0" 
                rotation="0 180 0" 
                animation-mixer="clip: Idle; loop: repeat">
            </a-entity>
        </a-marker>

        <!-- MODELO DEL GATO -->
        <a-assets timeout="90000">
            <a-asset-item id="gato-glb" src="https://ijebbansmx2n25-lgtm.github.io/didaci-canvas-ar/Gato.glb"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let dancing = false;
        let loaded = false;
        const msg = document.getElementById('msg');
        const btn = document.getElementById('btn');
        const loading = document.getElementById('loading');
        const gato = document.getElementById('gato');

        gato.addEventListener('model-loaded', () => {
            loaded = true;
            loading.style.display = 'none';
            console.log('Gato cargado');
        });

        // COMPONENTE PARA TOCAR TODO EL MARCADOR
        AFRAME.registerComponent('interactive-marker', {
            init: function () {
                const marker = this.el;
                const gatoEntity = document.getElementById('gato');

                marker.addEventListener('markerFound', () => {
                    if (!loaded) return;
                    msg.innerText = '隆Toca cualquier parte del marcador!';
                    msg.classList.add('visible');
                    btn.style.display = 'none';
                    dancing = false;
                    gatoEntity.setAttribute('animation-mixer', 'clip: Idle; loop: repeat');
                });

                marker.addEventListener('markerLost', () => {
                    msg.innerText = 'Buscando...';
                    msg.classList.remove('visible');
                });

                // TOCAR CUALQUIER PARTE DEL MARCADOR
                marker.addEventListener('click', () => {
                    if (dancing || !loaded) return;
                    dancing = true;

                    // Nueva animaci贸n: JumpSpin
                    gatoEntity.setAttribute('animation__jumpSpin', {
                        property: 'position',
                        to: '0 0.5 0', // Salto m谩s alto
                        dur: 600,
                        easing: 'easeOutQuad'
                    });

                    gatoEntity.setAttribute('animation__spin360', {
                        property: 'rotation',
                        to: '0 540 0', // Giro de 360掳 (1.5 vueltas para fluidez)
                        dur: 1200,
                        easing: 'linear'
                    });

                    msg.innerText = '隆Miau! 隆Saltando y girando!';
                    msg.style.background = 'rgba(255,105,180,0.95)'; // Rosa para diferenciar

                    setTimeout(() => {
                        btn.style.display = 'block';
                        msg.innerText = '隆Toca el bot贸n para tu cup贸n!';
                        msg.style.background = 'rgba(4,91,193,0.95)';
                    }, 1200);

                    setTimeout(() => {
                        gatoEntity.setAttribute('position', '0 0.1 0'); // Vuelve a la posici贸n inicial
                        gatoEntity.setAttribute('rotation', '0 180 0'); // Restaura rotaci贸n
                        dancing = false;
                    }, 2000);
                });
            }
        });

        function showCoupon() {
            btn.style.display = 'none';
            msg.style.background = 'rgba(255,69,0,0.95)';
            msg.innerText = 'CUPN RECLAMADO\n20% OFF en didaci canvas\n隆Gracias por jugar! 扁わ';
        }
    </script>
</body>
</html>
