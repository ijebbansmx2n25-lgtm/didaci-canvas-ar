<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Perro Interactivo - Didadic Canvas</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }
        
        #interaction-message {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(4, 91, 193, 0.9); color: white; padding: 12px 24px;
            border-radius: 10px; font-size: 15px; z-index: 1000; opacity: 0;
            transition: opacity 0.5s; text-align: center; pointer-events: none;
            max-width: 90%;
        }
        #interaction-message.visible { opacity: 1; }

        #coupon-button {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 14px 28px; background: #FFD700; color: #333; border: none;
            border-radius: 25px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px #b89f00; transition: all 0.1s ease; z-index: 1000;
            display: none;
        }
        #coupon-button:active {
            box-shadow: 0 2px #b89f00; transform: translateX(-50%) translateY(4px);
        }
    </style>
</head>
<body>

    <!-- UI -->
    <div id="interaction-message">Apunta al marcador HIRO...</div>
    <button id="coupon-button" onclick="showCoupon()">¡Reclamar Cupón!</button>

    <!-- ESCENA AR -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;">

        <!-- MARCADOR HIRO -->
        <a-marker preset="hiro" registerevents>
            
            <!-- Cursor táctil -->
            <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>

            <!-- PERRO 3D -->
            <a-entity 
                id="perro"
                gltf-model="#perro-glb"
                scale="0.4 0.4 0.4"
                position="0 0 0"
                rotation="0 180 0"
                animation-mixer="clip: Idle; loop: repeat"
                interactive-pet>
            </a-entity>
        </a-marker>

        <!-- CARGAR MODELO -->
        <a-assets timeout="30000">
            <a-asset-item 
                id="perro-glb" 
                src="https://ijebbansmx2n25-lgtm.github.io/didaci-canvas-ar/Perro.glb">
            </a-asset-item>
        </a-assets>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- SCRIPT -->
    <script>
        let isDancing = false;
        const messageBox = document.getElementById('interaction-message');
        const couponButton = document.getElementById('coupon-button');
        const perro = document.getElementById('perro');
        let audioContext = null;

        // === AUDIO ===
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(freq, dur = 0.2) {
            initAudio();
            const gain = audioContext.createGain();
            const osc = audioContext.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + dur);
            osc.connect(gain).connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + dur);
        }

        // === INTERACCIÓN ===
        AFRAME.registerComponent('interactive-pet', {
            init: function () {
                const el = this.el;
                const marker = el.parentNode;

                // Marcador encontrado
                marker.addEventListener('markerFound', (e) => {
                    messageBox.innerText = '¡Toca al perrito para que baile!';
                    messageBox.classList.add('visible');
                    couponButton.style.display = 'none';
                    isDancing = false;
                    el.setAttribute('animation-mixer', 'clip: Idle');
                });

                // Marcador perdido
                marker.addEventListener('markerLost', (e) => {
                    messageBox.innerText = 'Buscando...';
                    messageBox.classList.remove('visible');
                    couponButton.style.display = 'none';
                });

                // TOCAR AL PERRO
                el.addEventListener('click', () => {
                    if (isDancing) return;
                    isDancing = true;

                    // Reproduce animación de baile (si existe)
                    el.setAttribute('animation-mixer', {
                        clip: 'Dance',
                        loop: 'once',
                        crossFadeDuration: 0.4
                    });

                    // Salto + giro
                    el.object3D.position.y = 0;
                    el.setAttribute('animation__jump', {
                        property: 'position',
                        to: '0 0.4 0',
                        dur: 400,
                        dir: 'alternate',
                        loop: 2,
                        easing: 'easeOutQuad'
                    });

                    el.setAttribute('animation__spin', {
                        property: 'rotation',
                        to: '0 540 0',
                        dur: 1200,
                        easing: 'linear'
                    });

                    messageBox.innerText = '¡Guau! ¡Bailando! Aquí viene tu premio...';
                    playSound(880, 0.15);
                    playSound(1100, 0.15);

                    setTimeout(() => {
                        couponButton.style.display = 'block';
                        messageBox.innerText = '¡Toca para reclamar tu cupón!';
                    }, 1000);
                });
            }
        });

        // === CUPÓN ===
        function showCoupon() {
            couponButton.style.display = 'none';
            messageBox.style.background = 'rgba(255, 69, 0, 0.95)';
            messageBox.innerText = 'CUPÓN: 20% OFF - ¡Gracias por jugar con tu perrito!';
            playSound(1300, 0.3);
            playSound(1600, 0.3);
        }

        // === INICIO ===
        document.addEventListener('DOMContentLoaded', () => {
            messageBox.classList.remove('visible');
        });
    </script>
</body>
</html>
